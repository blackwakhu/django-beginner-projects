{% extends 'base.html' %}

{% block title %}new author {% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <table>
    <tr>
      <td>first name</td>
      <td>{{form.fname}}</td>
    </tr>
    <tr>
      <td>last name</td>
      <td>{{form.lname}}</td>
    </tr>
    <tr>
      <td>email</td>
      <td>{{form.email}}</td>
    </tr>
  </table>
  <br>
  <input type="submit" value="submit">
</form>

{% endblock %}
