<table>
  <tr>
    <th>ISDN</th>
    <th>title</th>
    <th>edition</th>
    <th>year</th>
    <th>genre</th>
  </tr>
  {% for book in books %}
    <tr>
      <td>{{book.isdn}}</td>
      <td>{{book.title}}</td>
      <td>{{book.edition}}</td>
      <td>{{book.year}}</td>
      <td>{{book.genre}}</td>
    </tr>
  {% endfor %}
</table>
