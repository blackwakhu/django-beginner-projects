{% extends 'base.html' %}

{% block title %}All Authors{% endblock %}
{% block content %}
<table>
  <thead>
    <tr>
      <th>first name</th>
      <th>last name</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody>
    {% for author in authors %}
    <tr>
      <td><a href="{% url 'author' author.id %}">{{author.fname}}</a></td>
      <td><a href="{% url 'author' author.id %}">{{author.lname}}</td>
      <td>{{author.email}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
