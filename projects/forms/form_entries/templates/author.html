<table>
  <tr>
    <th>first name</th>
    <td>{{data.fname}}</td>
  </tr>
  <tr>
    <th>last name</th>
    <td>{{data.lname}}</td>
  </tr>
  <tr>
    <th>email</th>
    <td>{{data.email}}</td>
  </tr>
  <tr>
    <th>books</th>
    <td>
        {% for book in books %}
          <li><a href="{% url 'book' book.id %}">{{book}}</a></li>
        {% endfor %}
    </td>
  </tr>
</table>

<a href="{% url 'createBook' data.id %}">add book</a>
